<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Device Barcode Generator (aka iPhone barcode generator because Apple)</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/css/app.css"/>
  </head>

  <body>
    <div class="container-fluid center-block">
      <h1 class="hidden-print">Device Barcode Generator <small>(aka the iPhone barcode generator)</small></h1>

      <div id="generator-block" class="hidden-print">
        <form id="generator" class="form-inline">
          <div class="form-group">
            <label for="deviceInput">Scan SKU or IMEI</label>
            <input type="text" id="deviceInput" class="form-control" maxlength="15" placeholder="" required></input>

            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
          </div>
        </form>

        <div id="detectedSKU">
          <button type="button" class="btn btn-danger"><span id="detectedDeviceName"></span> <b>&times;</b></button>
        </div>

        <div id="errors" class="center-block hidden-print panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Error Log</h3>
          </div>

          <div class="panel-body">
            <ul id="error-log">
            </ul>
          </div>
        </div>
      </div>

      <div id="deviceList">
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-barcode.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
