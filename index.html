<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>IMEI Barcode Generator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/app.css"/>
    <link rel="icon" href="./favicon.ico"/>
  </head>

  <body>
    <div class="container-fluid center-block" id="top">
      <div class="page-header hidden-print" id="header">
        <h1 id="icon"><span class="glyphicon glyphicon-barcode"></span></h1>
        <h2>IMEI Barcode Generator</h2>
        <small style="color:gray">please select <b>Background Graphics</b> on the left side of the print dialog settings (hidden under <i>More Settings</i>)</small>
      </div>

      <div id="generator-block" class="hidden-print">
        <form id="generator">
          <div class="form-group">
            <label for="deviceInput">Scan the <span class="label label-primary">SKU</span> or <span class="label label-primary">UPC code</span>, then the <span class="label label-success">IMEI</span></label>
            <input type="text" id="deviceInput" class="form-control" maxlength="15" placeholder="" required></input>
          </div>
        </form>

        <div id="detectedSKU">
          <button type="button" class="btn btn-danger"><span id="detectedDeviceName"></span> <b>&times;</b></button>
        </div>
      </div>

      <div id="deviceList">
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-barcode.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
