<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Device Barcode Generator (aka iPhone barcode generator)</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  </head>

  <body>

    <div class="container-fluid center-block">
      <h1>Device Barcode Generator <small>(aka the iPhone barcode generator)</small></h1>

      <div id="generator-block">
        <form id="generator">
          <div class="form-group">
            <label for="deviceIMEI">Device IMEI</label>
            <input type="text" id="deviceIMEI" class="form-control" maxlength="15" placeholder="" required></input>

            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
          </div>
        </form>

        <table class="table" id="deviceTable">
          <thead>
            <tr>
              <th>IMEI</th>
              <th>Barcode</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-barcode.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
